<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/homeimg1.JPG" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="homeicon" href="%PUBLIC_URL%/homeimg1.JPG" />
    <!--
      В файле manifest.json содержатся метаданные, используемые при установке веб-приложения на
      мобильное устройство или настольный компьютер пользователя. См. https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Обратите внимание на использование %PUBLIC_URL% в тегах выше.
      Во время сборки он будет заменен на URL папки `public`.
      В HTML можно ссылаться только на файлы из папки `public`.

      В отличие от "/favicon.ico" или "favicon.ico", "%PUBLIC_URL%/favicon.ico" будет
      будет корректно работать как с маршрутизацией на стороне клиента, так и с публичным URL, не являющимся корневым.
      Узнайте, как настроить публичный URL без корня, выполнив команду `npm run build`.
    -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />  
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,400;0,700;1,400&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <title>ПоискРецептов</title>
  </head>
  <body>
    <noscript>Чтобы запустить это приложение, необходимо включить JavaScript.</noscript>
    <div id="root"></div>
    <!--
      Этот HTML-файл представляет собой шаблон.
      Если вы откроете его непосредственно в браузере, то увидите пустую страницу.

      Вы можете добавить в этот файл веб-шрифты, метатеги или аналитику.
      На этапе сборки в тег <body> будут помещены готовые скрипты.

      Чтобы начать разработку, запустите `npm start` или `yarn start`.
      Чтобы создать готовый пакет, используйте `npm run build` или `yarn build`.
    -->
  </body>
</html>
